<app-login-header *ngIf="!isLoggingIn"></app-login-header>

<div class="login-container" *ngIf="!isLoggingIn">
  <div class="login-wrapper">
    
    <div class="login-card">
      
      <div class="login-header">
        <div class="logo-container">
          <img src="assets/brain-games-icon.svg" alt="Brain Games" class="login-logo">
        </div>
        <h1 class="login-title">Welcome Back!</h1>
        <p class="login-subtitle">Sign in to continue to Brain Games</p>
      </div>
      
      <form class="login-form">
        
        <div class="form-group">
          <label for="username" class="form-label">
            <i class="fa fa-user"></i>
            Username
          </label>
          <div class="input-wrapper">
            <input 
              type="text" 
              id="username"
              name="username" 
              [(ngModel)]="userName" 
              maxlength="20" 
              required
              class="form-input"
              placeholder="Enter your username"
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fa fa-lock"></i>
            Password
          </label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password"
              name="password" 
              [(ngModel)]="password" 
              maxlength="20" 
              required
              class="form-input"
              placeholder="Enter your password"
            >
          </div>
        </div>
        
        <div class="error-message" *ngIf="errorMsg">
          <i class="fa fa-exclamation-circle"></i>
          {{errorMsg}}
        </div>
        
        <button 
          type="submit" 
          class="login-btn" 
          (click)="loginUser()"
        >
          <span>Sign In</span>
          <i class="fa fa-arrow-right"></i>
        </button>

        <!-- Google Sign-In Divider -->
        <div class="divider-container">
          <div class="divider-line"></div>
          <span class="divider-text">OR</span>
          <div class="divider-line"></div>
        </div>

        <!-- Google Sign-In Button -->
        <div id="google-signin-btn" class="google-signin-container" [class.loading]="googleSignInLoading"></div>
        
      </form>
      
      <div class="login-footer">
        <p class="footer-text">
          <i class="fa fa-info-circle"></i>
          Demo credentials: admin / admin
        </p>
      </div>
      
    </div>
    
    <div class="features-section">
      <h3 class="features-title">Why Brain Games?</h3>
      <div class="features-list">
        <div class="feature-item">
          <div class="feature-icon">
            <i class="fa fa-brain"></i>
          </div>
          <div class="feature-content">
            <h4>Challenge Yourself</h4>
            <p>Test your knowledge with interactive quizzes</p>
          </div>
        </div>
        
        <div class="feature-item">
          <div class="feature-icon">
            <i class="fa fa-chart-line"></i>
          </div>
          <div class="feature-content">
            <h4>Track Progress</h4>
            <p>Monitor your performance and improvement</p>
          </div>
        </div>
        
        <div class="feature-item">
          <div class="feature-icon">
            <i class="fa fa-trophy"></i>
          </div>
          <div class="feature-content">
            <h4>Earn Rewards</h4>
            <p>Unlock achievements as you learn</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
