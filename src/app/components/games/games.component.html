<app-header></app-header>

<div class="games-layout">
  <!-- Left Sidebar with Game Selection -->
  <aside class="games-sidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-title">
        <i class="fa fa-gamepad"></i>
        Brain Games
      </h2>
      <p class="sidebar-subtitle">Choose a game</p>
    </div>
    
    <nav class="games-menu">
      <a routerLink="/games/chess-game" routerLinkActive="active" class="menu-item chess">
        <div class="menu-icon">
          <i class="fa fa-chess"></i>
        </div>
        <span class="menu-label">Chess</span>
      </a>
      
      <a routerLink="/games/checkers-game" routerLinkActive="active" class="menu-item checkers">
        <div class="menu-icon">
          <i class="fa fa-chess-board"></i>
        </div>
        <span class="menu-label">Checkers</span>
      </a>
      
      <a routerLink="/games/escape-room" routerLinkActive="active" class="menu-item escape-room">
        <div class="menu-icon">
          <i class="fa fa-key"></i>
        </div>
        <span class="menu-label">Escape Room</span>
      </a>
      
      <a routerLink="/games/dice-game" routerLinkActive="active" class="menu-item dice">
        <div class="menu-icon">
          <i class="fa fa-dice"></i>
        </div>
        <span class="menu-label">Dice Game</span>
      </a>
      
      <a routerLink="/games/tic-tac-toe" routerLinkActive="active" class="menu-item tictactoe">
        <div class="menu-icon">
          <i class="fa fa-th"></i>
        </div>
        <span class="menu-label">Tic Tac Toe</span>
      </a>
      
      <a routerLink="/games/word-game" routerLinkActive="active" class="menu-item word">
        <div class="menu-icon">
          <i class="fa fa-font"></i>
        </div>
        <span class="menu-label">Word Game</span>
      </a>
      
      <a routerLink="/games/sudoku" routerLinkActive="active" class="menu-item sudoku">
        <div class="menu-icon">
          <i class="fa fa-table"></i>
        </div>
        <span class="menu-label">Sudoku</span>
      </a>
      
      <a routerLink="/games/word-hunt" routerLinkActive="active" class="menu-item wordhunt">
        <div class="menu-icon">
          <i class="fa fa-search"></i>
        </div>
        <span class="menu-label">Word Hunt</span>
      </a>
      
      <a routerLink="/games/odd-man-out" routerLinkActive="active" class="menu-item oddmanout">
        <div class="menu-icon">
          <i class="fa fa-puzzle-piece"></i>
        </div>
        <span class="menu-label">Odd Man Out</span>
      </a>
      <a routerLink="/stocks" routerLinkActive="active" class="menu-item stock">
        <div class="menu-icon">
          <i class="fa fa-line-chart"></i>
        </div>
        <span class="menu-label">Rock-Stock</span>
      </a>
    </nav>
  </aside>
  
  <!-- Right Content Area for Game Components -->
  <main class="games-content">
    <router-outlet></router-outlet>
    
    <!-- Welcome screen shown when no game is selected -->
    <div class="welcome-screen" *ngIf="!hasActiveRoute()">
      <div class="welcome-icon">
        <i class="fa fa-gamepad"></i>
      </div>
      <h1 class="welcome-title">Welcome to <span class="text-gradient">Brain Games</span></h1>
      <p class="welcome-text">Select a game from the menu to start playing!</p>
      <div class="welcome-features">
        <div class="feature-item">
          <i class="fa fa-brain"></i>
          <span>Train Your Brain</span>
        </div>
        <div class="feature-item">
          <i class="fa fa-trophy"></i>
          <span>Challenge Yourself</span>
        </div>
        <div class="feature-item">
          <i class="fa fa-clock"></i>
          <span>Track Your Progress</span>
        </div>
      </div>
    </div>
  </main>
</div>
