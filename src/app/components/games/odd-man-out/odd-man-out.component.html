<app-header></app-header>

<div class="game-page-container">
  <div class="game-page-wrapper">
    
    <div class="game-page-header">
      <div class="game-icon-badge oddmanout-theme">
        <i class="fa fa-puzzle-piece"></i>
      </div>
      <h1 class="game-page-title">Find Odd Man Out</h1>
      <p class="game-page-subtitle">Spot the difference and find all hidden numbers</p>
    </div>
    
    <div class="game-content-card">
      
      <div class="game-stats" *ngIf="time || completed">
        <div class="stat-badge">
          <i class="fa fa-check-circle"></i>
          <span>Found {{foundCount}} of {{totalHiddenNumbers}}</span>
        </div>
        <div class="stat-badge timer">
          <i class="fa fa-clock-o"></i>
          <span>Timer: {{time}}</span>
        </div>
        <div class="alert-message success" *ngIf="completed">
          <i class="fa fa-trophy"></i>
          <span>Found all words in {{endGameDuration}} mins!</span>
        </div>
      </div>
      
      <div class="game-controls" *ngIf="time === 0">
        <button class="game-btn primary" (click)="startGame()">
          <i class="fa fa-play"></i>
          <span>Start Game</span>
        </button>
      </div>
      
      <div class="game-controls" *ngIf="time > 0">
        <button class="game-btn danger" (click)="endGame()">
          <i class="fa fa-stop"></i>
          <span>End Game</span>
        </button>
      </div>
      
      <div class="odd-man-out-game" *ngIf="time > 0">
        <div class="game-board">
          <table>
            <tr *ngFor="let row of board; let i = index"> 
              <td *ngFor="let col of board[i]; let j = index" (click)="verifyValue($event)">{{col}}</td>
            </tr>
          </table>
        </div>
      </div>
      
    </div>
    
  </div>
</div>
