<header class="modern-header">
  <div class="header-container">
    <div class="logo-section">
      <img src="assets/brain-games-icon.svg" alt="Brain Games Logo" class="logo-image">
      <span class="logo-text">
        <span class="brand-name">Brain</span>
        <span class="brand-accent">Games</span>
      </span>
    </div>
    
    <nav class="main-nav">
      <a routerLink="/games" routerLinkActive="active" class="nav-link">
        <i class="fa fa-gamepad"></i>
        <span>All Games</span>
      </a>
      <a routerLink="/chess-game" routerLinkActive="active" class="nav-link">
        <i class="fa fa-chess"></i>
        <span>Chess</span>
      </a>
      <a routerLink="/sudoku" routerLinkActive="active" class="nav-link">
        <i class="fa fa-table"></i>
        <span>Sudoku</span>
      </a>
      <a routerLink="/escape-room" routerLinkActive="active" class="nav-link">
        <i class="fa fa-key"></i>
        <span>Escape Room</span>
      </a>
      <a routerLink="/tic-tac-toe" routerLinkActive="active" class="nav-link">
        <i class="fa fa-th"></i>
        <span>Tic-Tac-Toe</span>
      </a>
    </nav>
    
    <div class="user-section">
      <div class="user-profile" *ngIf="userProfile$ | async as user">
        <div class="user-info">
          <img [src]="user.picture" [alt]="user.name" class="user-avatar">
          <div class="user-details">
            <span class="user-name">{{ user.name }}</span>
            <span class="user-email">{{ user.email }}</span>
          </div>
        </div>
      </div>
      <button class="logout-btn" (click)="logout()">
        <i class="fa fa-sign-out"></i>
        <span>Logout</span>
      </button>
    </div>
  </div>
</header>
